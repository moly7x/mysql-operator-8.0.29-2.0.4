apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysql-operator-sa
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: testpod
  name: @name@
spec:
  containers:
  - name: shell
    command: ["mysqlsh", "--log-level=@INFO", "--log-file=", "--pym", "mysqloperator", "operator"]
    image: mysql/mysql-operator:8.0.25-2.0.1
    imagePullPolicy: Never
    env:
    - name: MYSQL_OPERATOR_DEBUG
      value: "1"
    - name: MYSQL_OPERATOR_DEV
      value: "1"
  serviceAccountName: mysql-operator-sa
  restartPolicy: Never
